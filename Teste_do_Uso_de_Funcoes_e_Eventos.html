<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Teste de uso de Funções e Eventos
    </title>
    <h2>
       Teste de uso de Funções e Eventos
    </h2>
    <style>
    div#area{
        background-color:black;
        color:whitesmoke;
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
       body{
       background-color:aqua
       } 

    </style>
</head>
<body>
    
    <div id="area"> 
        Eu amo minha namorada,será?
    </div>

    <script>
        let a = document.querySelector('#area') 
        //criei um caminho da variavel chegar até a div
        //não posso esquecer de colocar as # pois ele discrimina que é um ID a ser procurado
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            window.alert('não clique na DIV');
        }
        function entrar(){
            a.innerText="com certeza eu nao programei isso";
        }
        function sair(){
            a.innerText='fique com o mouse aqui!!!'
            a.style.backgroundColor='purple'
          
        }
        
     </script>
</body>
</html>
